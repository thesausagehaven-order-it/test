<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Sausage Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-[#F2D0A7] via-gray-100 to-white text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="https://i.ibb.co/QjMfBBqz/LOGO.png" class="h-10 w-10 rounded-full">
      <h1 class="text-2xl font-extrabold text-green-700">The Sausage Haven</h1>
    </div>

    <button onclick="toggleCart()" class="relative text-2xl bg-green-100 px-3 py-2 rounded-full">
      ðŸ›’
      <span id="cartCount"
        class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 rounded-full hidden">0</span>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 py-10">

<!-- PRODUCT -->
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  <div class="bg-white p-4 rounded-xl shadow flex flex-col">
    <img src="https://jssupermarketgy.com/wp-content/uploads/2021/04/1020416-1.jpg"
      class="h-32 object-contain mb-3">
    <h3 class="font-semibold">Sadia Sausage</h3>
    <p class="text-green-700 font-bold mb-3">GHS 25.50</p>

    <div class="flex gap-2 mt-auto items-center">
      <button onclick="changeQty('qty-sadia',-1)" class="bg-gray-200 px-3 rounded">âˆ’</button>
      <span id="qty-sadia">1</span>
      <button onclick="changeQty('qty-sadia',1)" class="bg-gray-200 px-3 rounded">+</button>

      <button onclick="addToCart('Sadia Sausage',25.5,'qty-sadia')"
        class="ml-auto bg-green-700 text-white px-3 py-1 rounded">Add</button>
    </div>
  </div>
</div>

</main>

<!-- CART DRAWER -->
<div id="cartDrawer"
  class="fixed top-0 right-0 h-full w-full sm:w-96 bg-white shadow-xl translate-x-full transition z-50">

  <div class="p-6 flex justify-between items-center border-b">
    <h2 class="text-xl font-bold">Your Cart</h2>
    <button onclick="toggleCart()" class="text-2xl">âœ–</button>
  </div>

  <div id="cartItems" class="p-6 space-y-4"></div>

  <div class="p-6 border-t">
    <p class="font-semibold text-lg mb-3">
      Total: GHS <span id="cartTotal">0.00</span>
    </p>
    <button onclick="showCheckout()"
      class="w-full bg-green-700 text-white py-3 rounded">Checkout</button>
  </div>
</div>

<!-- CHECKOUT MODAL -->
<div id="checkoutModal"
  class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
    <button onclick="closeCheckout()" class="absolute top-3 right-3 text-2xl">âœ–</button>

    <h3 class="text-lg font-bold mb-4">Checkout</h3>

    <input id="name" placeholder="Full Name" class="w-full border px-3 py-2 mb-3">
    <input id="phone" placeholder="Phone Number" class="w-full border px-3 py-2 mb-3">
    <input id="location" placeholder="Delivery Location" class="w-full border px-3 py-2 mb-3">

    <button onclick="payNow()" class="w-full bg-green-700 text-white py-2 rounded">
      Place Order
    </button>
  </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
let cart = [];

/* PRODUCT QTY */
function changeQty(id, change){
  const el = document.getElementById(id);
  let val = Number(el.innerText) + change;
  if(val < 1) val = 1;
  el.innerText = val;
}

/* CART */
function addToCart(name, price, qtyId){
  const qty = Number(document.getElementById(qtyId).innerText);
  const item = cart.find(i => i.name === name);

  if(item) item.qty += qty;
  else cart.push({name, price, qty});

  renderCart();
  toggleCart();
}

function updateCartQty(name, change){
  const item = cart.find(i => i.name === name);
  if(!item) return;

  item.qty += change;
  if(item.qty <= 0){
    cart = cart.filter(i => i.name !== name);
  }
  renderCart();
}

function removeFromCart(name){
  cart = cart.filter(i => i.name !== name);
  renderCart();
}

function renderCart(){
  const box = document.getElementById('cartItems');
  box.innerHTML = '';
  let total = 0;

  cart.forEach(i=>{
    total += i.qty * i.price;
    box.innerHTML += `
      <div class="flex justify-between items-center border-b pb-2">
        <div>
          <p class="font-semibold">${i.name}</p>
          <div class="flex gap-2 mt-1">
            <button onclick="updateCartQty('${i.name}',-1)" class="bg-gray-200 px-2 rounded">âˆ’</button>
            <span>${i.qty}</span>
            <button onclick="updateCartQty('${i.name}',1)" class="bg-gray-200 px-2 rounded">+</button>
          </div>
        </div>
        <div class="text-right">
          <p>GHS ${(i.qty*i.price).toFixed(2)}</p>
          <button onclick="removeFromCart('${i.name}')"
            class="text-red-600 text-xs">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById('cartTotal').innerText = total.toFixed(2);
  const count = cart.reduce((s,i)=>s+i.qty,0);
  const badge = document.getElementById('cartCount');
  badge.innerText = count;
  badge.classList.toggle('hidden', count===0);
}

/* UI */
function toggleCart(){
  document.getElementById('cartDrawer').classList.toggle('translate-x-full');
}

function showCheckout(){
  if(cart.length===0) return alert("Cart empty");
  document.getElementById('checkoutModal').classList.remove('hidden');
}

function closeCheckout(){
  document.getElementById('checkoutModal').classList.add('hidden');
}

/* PAY */
function payNow(){
  alert("Order placed (demo)");
  cart=[];
  renderCart();
  closeCheckout();
}
</script>

</body>
</html>
