<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Sausage Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-30">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700">The Sausage Haven</h1>
    <button onclick="toggleCart()" class="relative">
      ðŸ›’
      <span id="cartCount"
        class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-2 hidden">
        0
      </span>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-10">

  <!-- PRODUCT -->
  <section class="grid md:grid-cols-2 gap-8 items-center">
    <img src="https://i.ibb.co/QjMfBBqz/LOGO.png" class="w-full max-w-sm mx-auto">

    <div>
      <h2 class="text-3xl font-bold mb-2">Sadia Sausage</h2>
      <p class="text-gray-600 mb-4">Fresh, tasty Sadia sausages delivered hot.</p>

      <p class="text-xl font-semibold mb-2">GHS <span id="price">25.00</span></p>

      <span id="stockBadge"
        class="inline-block mb-4 px-3 py-1 rounded-full text-sm bg-green-100 text-green-700">
        In Stock
      </span>

      <div class="flex items-center gap-4">
        <input id="qty" type="number" min="1" value="1"
          class="w-20 border rounded px-3 py-2">
        <button onclick="addToCart()"
          class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
          Add to Cart
        </button>
      </div>
    </div>
  </section>

</main>

<!-- CART DRAWER -->
<div id="cartDrawer"
  class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-lg transform translate-x-full transition z-40">

  <div class="p-4 flex justify-between items-center border-b">
    <h3 class="text-xl font-bold">Your Cart</h3>
    <button onclick="toggleCart()">âœ–</button>
  </div>

  <div id="cartItems" class="p-4 space-y-3"></div>

  <div class="p-4 border-t">
    <p class="font-semibold mb-2">Total: GHS <span id="cartTotal">0.00</span></p>
    <button onclick="showCheckout()"
      class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
      Checkout
    </button>
  </div>
</div>

<!-- CHECKOUT MODAL -->
<div id="checkoutModal"
  class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">

  <div class="bg-white p-6 rounded w-full max-w-md">
    <h3 class="text-xl font-bold mb-4">Checkout</h3>

    <input id="name" placeholder="Full Name"
      class="w-full border rounded px-3 py-2 mb-3">

    <input id="phone" placeholder="Phone Number"
      class="w-full border rounded px-3 py-2 mb-3">

    <input id="location" placeholder="Delivery Location"
      class="w-full border rounded px-3 py-2 mb-3">

    <textarea id="notes" placeholder="Notes (optional)"
      class="w-full border rounded px-3 py-2 mb-3"></textarea>

    <button onclick="payNow()"
      class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
      Pay Now
    </button>
  </div>
</div>

<script>
  const PRICE = 25.50;
  let cart = [];

  function addToCart() {
    const qty = Number(document.getElementById("qty").value);
    cart = [{ name: "Sadia Sausage", qty, price: PRICE }];
    document.getElementById("cartCount").innerText = qty;
    document.getElementById("cartCount").classList.remove("hidden");
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      total += item.qty * item.price;
      container.innerHTML += `
        <div class="flex justify-between">
          <span>${item.name} Ã— ${item.qty}</span>
          <span>GHS ${(item.qty * item.price).toFixed(2)}</span>
        </div>
      `;
    });

    document.getElementById("cartTotal").innerText = total.toFixed(2);
  }

  function toggleCart() {
    document.getElementById("cartDrawer").classList.toggle("translate-x-full");
  }

  function showCheckout() {
    document.getElementById("checkoutModal").classList.remove("hidden");
  }

</script>
<script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
function payNow() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const location = document.getElementById("location").value.trim();

  if (!name || !phone || !location) {
    alert("Please fill all required fields");
    return;
  }

  const total = cart.reduce((sum, i) => sum + i.qty * i.price, 0);

  const handler = PaystackPop.setup({
    key: "pk_test_1a654bb75fe2d39b626912eb42a2631b52bb0d03", // ðŸ”‘ YOUR PUBLIC KEY
    email: `${phone}@sausagehaven.com`, // Paystack requires email
    amount: total * 100, // Kobo / pesewas
    currency: "GHS",

    metadata: {
      custom_fields: [
        { display_name: "Customer Name", variable_name: "name", value: name },
        { display_name: "Phone", variable_name: "phone", value: phone },
        { display_name: "Location", variable_name: "location", value: location }
      ],
      cart: cart
    },

   callback: function (response) {
  // Optional: store reference locally (for display)
  localStorage.setItem("last_order_ref", response.reference);

  // Redirect to confirmation page
  window.location.href =
    "https://sites.google.com/view/thesausagehaven?usp=sharing" + response.reference;
},

    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}
</script>


</body>
</html>
