<!-- MAIN -->

        </p>

        <div class="flex gap-4 flex-wrap">
          <button onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})"

      <!-- IMAGE -->

      <!-- MORE CARDS CAN BE ADDED HERE -->

<!-- CART DRAWER -->
<div id="cartDrawer"
  class="fixed top-0 right-0 h-full w-full sm:w-96 bg-white shadow-2xl
         transform translate-x-full transition z-50">

  <div class="p-6 flex justify-between items-center border-b">
    <h3 class="text-xl font-bold text-gray-900">Your Cart</h3>
    <button onclick="toggleCart()" class="text-gray-700 text-2xl hover:text-red-600 transition">âœ–</button>
  </div>

  <div id="cartItems" class="p-6 space-y-4"></div>

  <div class="p-6 border-t">
    <p class="font-semibold text-lg mb-3">
      Total: GHS <span id="cartTotal">0.00</span>
    </p>
    <button onclick="showCheckout()"
      class="w-full bg-green-700 text-white py-3 rounded-xl shadow hover:bg-green-800 transition transform hover:scale-105">
      Checkout
    </button>
  </div>
</div>

<!-- CHECKOUT MODAL -->
<div id="checkoutModal"
  class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">

  <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
    <!-- CLOSE BUTTON -->
    <button onclick="closeCheckout()"
      class="absolute top-3 right-3 text-gray-700 text-2xl hover:text-red-600 transition">
      âœ–
    </button>

    <h3 class="text-lg font-bold mb-4">Checkout</h3>

    <input id="name" placeholder="Full Name"
      class="w-full border rounded px-3 py-2 mb-3">

    <input id="phone" placeholder="Phone Number"
      class="w-full border rounded px-3 py-2 mb-3">

    <input id="location" placeholder="Delivery Location"
      class="w-full border rounded px-3 py-2 mb-3">

    <!-- PAYMENT METHOD -->
    <div class="mb-4">
      <p class="font-medium mb-2">Payment Method</p>

      <label class="flex items-center gap-2 mb-1">
        <input type="radio" name="paymentMethod" value="momo" checked>
        Mobile Money (Paystack)
      </label>

      <label class="flex items-center gap-2">
        <input type="radio" name="paymentMethod" value="cod">
        Cash on Delivery
      </label>
    </div>

    <button onclick="payNow()"
      class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
      Place Order
    </button>
  </div>
</div>


<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  let cart = [];

  function addToCart(name, price, qtyId) {
    const qty = Number(document.getElementById(qtyId).value);
    if (qty < 1) return;

    // Check if item already exists in cart
    const existingIndex = cart.findIndex(i => i.name === name);
    if(existingIndex >= 0) {
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ name, qty, price });
    }

    // Update cart badge
    const totalQty = cart.reduce((sum, i) => sum + i.qty, 0);
    const badge = document.getElementById("cartCount");
    badge.innerText = totalQty;
    badge.classList.remove("hidden");

    renderCart();
    toggleCart();
  }

  function renderCart() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const itemTotal = item.qty * item.price;
      total += itemTotal;

      container.innerHTML += `
        <div class="flex justify-between text-sm font-medium">
          <span>${item.name} Ã— ${item.qty}</span>
          <span>GHS ${itemTotal.toFixed(2)}</span>
        </div>
      `;
    });

    document.getElementById("cartTotal").innerText = total.toFixed(2);
  }

  function toggleCart() {
    document.getElementById("cartDrawer").classList.toggle("translate-x-full");
  }

  function showCheckout() {
    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }
    document.getElementById("checkoutModal").classList.remove("hidden");
  }
  
  function closeCheckout() {
  document.getElementById("checkoutModal").classList.add("hidden");
}


  async function payNow() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const location = document.getElementById("location").value.trim();
  const paymentMethod =
    document.querySelector('input[name="paymentMethod"]:checked')?.value;

  if (!name || !phone || !location) {
    alert("Fill all fields");
    return;
  }

  const total = cart.reduce((s, i) => s + i.qty * i.price, 0);

  const payload = { name, phone, location, cart, amount: total, paymentMethod };

  if (paymentMethod === "cod") {
    // Save COD order immediately
    await fetch("https://your-worker-domain.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    alert("Order placed! âœ…");
    cart = [];
    renderCart();
    document.getElementById("checkoutModal").classList.add("hidden");
    return;
  }

  // Mobile Money (Paystack)
  PaystackPop.setup({
    key: "pk_test_1a654bb75fe2d39b626912eb42a2631b52bb0d03",
    email: `${phone}@sausagehaven.com`,
    amount: total * 100,
    currency: "GHS",
    metadata: {
      custom_fields: [
        { variable_name: "name", value: name },
        { variable_name: "phone", value: phone },
        { variable_name: "location", value: location }
      ],
      cart
    },
    callback: function (res) {
     window.open("https://sites.google.com/view/thesausagehaven?ref=" + res.reference, "_blank");
      }

      cart = [];
      renderCart();
      document.getElementById("checkoutModal").classList.add("hidden");
    }
  }).openIframe();
}

</script>

</body>
</html>
